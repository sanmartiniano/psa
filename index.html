<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSA - Purificadores de Agua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .frase {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .fotos-extra img {
      max-height: 300px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .precio {
      font-weight: bold;
      color: #0077b6;
    }
    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .contacto a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <h1>PSA</h1>
    <p class="frase">Purificadores de agua para el hogar y la oficina</p>
  </header>

  <main>
    <section class="galeria">
      
      <div class="producto">
        <h2>Botella de 1L</h2>
        <div class="fotos-extra">
          <img src="img/Botelladeunlitro.jpg" alt="Botella de 1 litro vista 1">
